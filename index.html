<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Nightmares</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="degradado" id="degradado"></div>

    <nav class="menuMovil" id="menuMovil">
        <a href="" class="link"> Inicio</a>
        <a href="#" class="link"> Personajes</a>
        <a href="#" class="link"> Galería </a>
        <a href="#" class="link"> Formulario </a>
        <div class="salir" id="salir"> Salir </div>
    </nav>

    <div class="btnmenu" id="btnMenu"> <i class="fas fa-bars"></i> </div>

    <header>
        <div class="botones">
            <img src="img/logo.png" alt="">
            <img src="img/comprar.png" alt="">
        </div>
    </header>

    <section class="personajes">
        <div class="cajas">
            <div class="contenedor">
                <a href=""> <img src="img/mono.png" alt=""></a>
            </div>
            <div class="contenedor2">
                <a href=""> <img src="img/six.png" alt=""></a>
            </div>
            <div class="contenedor3">
                <a href=""><img src="img/kid.png" alt=""> </a>
            </div>
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span id="exit"> <i class="fas fa-times"></i></span>
        <div class="image" id="boxImage">
            <img id="imagenLightbox" src="" alt="">
            <span id="nombre"> </span>
        </div>
    </div>

    <section class="galeria">
        <h1>GALERÍA</h1>
        <div class="contenedor4">
            <div class="imagen"><img src="img/1.png" alt="" nombre="Imagen 1"> </div>
            <div class="imagen"><img src="img/2.png" alt="" nombre="Imagen 2"> </div>
            <div class="imagen"><img src="img/3.png" alt="" nombre="Imagen 3"> </div>
            <div class="imagen"><img src="img/4.png" alt="" nombre="Imagen 4"> </div>
            <div class="imagen"><img src="img/5.png" alt="" nombre="Imagen 5"> </div>
            <div class="imagen"><img src="img/6.png" alt="" nombre="Imagen 6"> </div>
            <div class="imagen"><img src="img/7.png" alt="" nombre="Imagen 7"> </div>
            <div class="imagen"><img src="img/8.png" alt="" nombre="Imagen 8"> </div>
        </div>
    </section>

    <section class='formulario'> 
        <div class="caja">
            <div class="titulos">
                <h2>¡Regístrate!</h2>
                <p>Sé el primero en enterarte de nuevos DLC</p>
            </div>
            <form action="" id="form">
                <div class="btnFooter">
                    <input type="text" placeholder="Nombre" id="name">
                    <input type="mail" placeholder="Correo" id="email">
                    <input type="password" placeholder="Contraseña" id="password">
                    <button tabindex="submit"> Aceptar</button>
                    <p class="warnings" id="warnings"></p>
                </div>
                <div class="imgFooter">
                    <img src="img/key.png" alt="">
                </div>
            </form>
        </div>
        </div>
    </section>

    <footer>
        <p> Copyright 2021 Little Nightmares. All Rights Reserved. </p>
    </footer>
    <script src="general.js"></script>

</html>
